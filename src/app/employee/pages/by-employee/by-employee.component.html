<h2>Employees</h2>
<hr>

<div class="row">

    <div class="col-4">

        <form >

            <input type="text"
                   name="id"
                   class="form-control"
                   [(ngModel)]="parameter"
                   placeholder="employee id"/> 
                
        </form>

    </div>

    <div class="col">
        <button (click)="search()" type="button" class="btn btn-primary">Search</button> 
    </div>
</div>
<hr>
<div class="row">
    <div class="col">

           <table class="table table-hover">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Salary</th>
                        <th>Anual salary</th>
                        <th>profile photo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees; let i = index ">
                        <td>{{employee.id}}</td>
                        <td>{{employee.employee_name}}</td>
                        <td>{{employee.employee_age}}</td>
                        <td>{{employee.employee_salary |number }} USD</td>
                        <td>{{employee.employee_annual_salary | number}} USD</td>
                        <td>{{employee.profile_image}}</td>
                    </tr>
                </tbody>
           </table> 

    </div>
</div>
